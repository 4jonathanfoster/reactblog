<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link href="https://fonts.googleapis.com/css2?family=Besley:wght@500&family=Lora:ital@1&family=STIX+Two+Math&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
   <style>*{
     margin: 0;
   }</style>
    <title>TechBlog React App</title>
  </head>
  <body>
    <div class="flex-container" id="flexmain">
      <form class="flex-child login-form">
          <h1 class="signTitle">Login</h1>
          <div class="col-auto" id="topfill">
              <input type="text" class="form-control" id="username-login" placeholder="Username">
          </div>
          <div class="col-auto">
              <input type="password" class="form-control" id="password-login" placeholder="Password">
          </div>
          <div class="col-auto">
              <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
          </div>
          <div class="col-auto">
              <p>New here?<span><a class="hyperlink" href="signup"> Sign-Up Here!</a></span></p>
          </div>
      </form>
  </div>

  </body>
</html>
